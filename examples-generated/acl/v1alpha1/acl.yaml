apiVersion: acl.pcollinscode.com/v1alpha1
kind: ACL
metadata:
  annotations:
    meta.upbound.io/example-id: acl/v1alpha1/acl
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    clusterApiUrl: ${redpanda_cluster.test.cluster_api_url}
    host: '*'
    operation: READ
    permissionType: ALLOW
    principal: User:${redpanda_user.test.name}
    resourceName: ${redpanda_topic.test.name}
    resourcePatternType: LITERAL
    resourceType: TOPIC

---

apiVersion: cluster.pcollinscode.com/v1alpha1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: acl/v1alpha1/acl
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    allowDeletion: true
    cloudProvider: ${var.cloud_provider}
    clusterType: dedicated
    connectionType: public
    networkId: ${redpanda_network.test.id}
    region: ${var.region}
    resourceGroupId: ${redpanda_resource_group.test.id}
    tags:
      key: value
    throughputTier: ${var.throughput_tier}
    zones: ${var.zones}

---

apiVersion: topic.pcollinscode.com/v1alpha1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: acl/v1alpha1/acl
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    allowDeletion: true
    clusterApiUrl: ${redpanda_cluster.test.cluster_api_url}
    partitionCount: ${var.partition_count}
    replicationFactor: ${var.replication_factor}

---

apiVersion: user.pcollinscode.com/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: acl/v1alpha1/acl
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    clusterApiUrl: ${redpanda_cluster.test.cluster_api_url}
    mechanism: ${var.mechanism}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
